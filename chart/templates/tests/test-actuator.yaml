apiVersion: v1
kind: Pod
metadata:
  name: "test-bank-actuators"
  annotations:
    "helm.sh/hook": test
spec:
  containers:
  - name: test-integration
    image: curlimages/curl
    command: ['sh', '-c', '
      {{- range .Chart.dependencies }}
      curl -f http://{{ .name }}:8080/actuator/health &&
      {{- end }}
      echo "All services are healthy!"
    ']
  restartPolicy: Never