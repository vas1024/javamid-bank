apiVersion: v1
kind: Pod
metadata:
  name: "test-bank-actuators"
  annotations:
    "helm.sh/hook": test
spec:
  containers:
  - name: test-integration
    image: curlimages/curl
    command: ['sh', '-c', '
      curl -f http://accounts:8080/actuator/health && 
      curl -f http://auth:8080/actuator/health &&
      curl -f http://blocker:8080/actuator/health &&
      curl -f http://cash:8080/actuator/health &&
      curl -f http://exchange:8080/actuator/health &&
      curl -f http://exgen:8080/actuator/health &&
      curl -f http://front:8080/actuator/health &&
      curl -f http://notify:8080/actuator/health &&
      curl -f http://transfer:8080/actuator/health 
    ']
  restartPolicy: Never