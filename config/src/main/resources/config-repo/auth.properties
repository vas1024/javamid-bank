
server.port=9000

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

eureka.instance.prefer-ip-address=true
eureka.instance.hostname=${spring.cloud.client.ip-address}

# for user tokens
jwt.secret="mySuperSecretKetForJwtTokens123mySuperSecretKetForJwtTokens123"
jwt.expiration=3600000

spring.datasource.url=jdbc:h2:file:./H2;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


spring.jpa.defer-datasource-initialization=true
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=create-drop


spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:schema.sql


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.springframework.jdbc.datasource.init=DEBUG
spring.sql.init.continue-on-error=true

# show all mappings at start
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=TRACE

# show security chain
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG

logging.level.org.springframework.security.oauth2=DEBUG

logging.level.org.springframework.security.oauth2.server.authorization=TRACE
logging.level.org.springframework.security.config.annotation.web.configurers.oauth2.server.authorization=DEBUG