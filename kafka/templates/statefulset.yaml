apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
spec:
  serviceName: kafka-headless
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app: kafka
            topologyKey: kubernetes.io/hostname
      containers:
      - name: kafka
        image: {{ .Values.image }}
        ports:
        - containerPort: 9092
        - containerPort: 9093
        env:
        - name: KAFKA_NODE_ID
          value: "777"  # to be defined later
        - name: KAFKA_CLUSTER_ID
          value: {{ .Values.clusterId }}
        volumeMounts:
        - name: config
          mountPath: /opt/kafka/config/custom-server.properties
          subPath: server.properties
        - name: data
          mountPath: /kafka/data
        command:
        - "sh"
        - "-c"
        - |
          export KAFKA_NODE_ID=$(echo $HOSTNAME | sed 's/kafka-//')
          export KAFKA_ADVERTISED_LISTENERS="PLAINTEXT://${HOSTNAME}.kafka:9092"
          echo "KAFKA_NODE_ID=$KAFKA_NODE_ID"

          # formatting only once per helm install 
          if [ ! -f /kafka/data/meta.properties ]; then
            echo "First run - formatting storage..."
            /opt/kafka/bin/kafka-storage.sh format -t $KAFKA_CLUSTER_ID --config /opt/kafka/config/custom-server.properties
          fi
          
          /opt/kafka/bin/kafka-server-start.sh /opt/kafka/config/custom-server.properties --override node.id=$KAFKA_NODE_ID
      volumes:  
      - name: config
        configMap:
          name: kafka-config
  volumeClaimTemplates:  
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: {{ .Values.storageSize | default "1Gi" }}